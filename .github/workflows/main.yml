name: Publish to Nuget

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Install wkthtmltopdf
      run: |
        sudo apt-get install -y xfonts-base xfonts-75dpi
        wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.bionic_amd64.deb
        sudo dpkg -i wkhtmltox_0.12.6-1.bionic_amd64.deb
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.101
    - name: Install dependencies
      run: dotnet restore HTMLconvert.sln
    - name: Build
      run: dotnet build HTMLconvert.sln --configuration Release --no-restore
    - name: Tests
      run: dotnet test Tests/Tests.csproj --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack --no-build --configuration Release HTMLconvert/HTMLconvert.csproj --output .
    - name: Push To Nuget
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGETKEY}}
      run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key $NUGET_AUTH_TOKEN --skip-duplicate
