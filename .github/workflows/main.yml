name: Publish Nuget package
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Wkthtmltopdf package
      run: |
        sudo apt-get install -y xfonts-base xfonts-75dpi
        wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.bionic_amd64.deb
        sudo dpkg -i wkhtmltox_0.12.6-1.bionic_amd64.deb
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.101
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: '%NUGET_AUTH_TOKEN%'
    - name: Install dependencies
      run: dotnet restore HTMLconvert.sln
    - name: Build
      run: dotnet build HTMLconvert.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test Tests/Tests.csproj --no-restore --verbosity normal --no-build
    - name: Pack
      run: dotnet pack --no-build --configuration Release HTMLconvert/HTMLconvert.csproj --no-build --output .
    - name: Push to Nuget
      run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGETKEY}} --skip-duplicate
    - name: Push to Github
      run: dotnet nuget push *.nupkg --no-symbols --skip-duplicate
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUBTOKEN }}
